<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt Your Dream Phone</title>

    <!-- daisyUI cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-[#0d6dfd0d] lg:h-screen min-h-[43.5rem] relative">
      <!-- section::navbar -->
      <nav class="md:w-4/5 mx-auto py-12">
        <ul class="flex items-center justify-between">
          <h3 class="text-[#403F3F] text-2xl leading-7 font-bold">
            <a href="">Hot Gadgets</a>
          </h3>
          <button class="btn btn-primary">Sign up</button>
        </ul>
      </nav>

      <!-- section:: banner  -->
      <section
        id="banner"
        class="md:w-4/5 mx-auto flex flex-col items-center mb-14"
      >
        <div id="banner-content" class="text-center">
          <!-- banner title  -->
          <h1 class="text-[3.5rem] font-bold text-[#100F0F]">
            Apple Iphone 13 Pro Max
          </h1>

          <!-- banner description  -->
          <p
            class="text-[#706F6F] leading-6 text-lg mt-6 mb-8 md:w-3/4 mx-auto"
          >
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>

          <!-- banner buy button  -->
          <button class="btn btn-primary">Buy Now</button>
        </div>
        <figure id="banner-image" class="h-full absolute left-1/2 -translate-x-1/2 top-1/2">
          <img
            src="./asset/images/phone_group_for_banner.png"
            alt="phone_group_for_banner"
            class="object-scale-down h-full w-full"
          />
        </figure>
      </section>
    </header>

    <!-- main section  -->
    <main></main>

    <!-- footer section -->
    <footer></footer>

    <!-- script link  -->
    <script src="./js/phone.js"></script>
  </body>
</html>
